<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple UI -2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <img
        src="img/bg-image-go-live.jpeg"
        alt="full screen image"
        class="screen-image"
      /> -->
      <div class="header-text-btn">
        <a class="main-btn" type="button">
          Broadcasters under 17 are not permitted
        </a>
        <a href="#">
          <img src="img/icon/close.svg" alt="close img" class="cros" />
        </a>
      </div>
      <div class="secound-btn">
        <a href="#" class="free-btn">
          <img
            src="img/icon/video-cam-ui-96.svg"
            alt="video img"
            class="video-img"
          />
          Free</a
        >
        <a href="#" class="primium-btn">
          <img src="img/icon/diamond.svg" alt="diamond img" /> Premium</a
        >
      </div>
      <div class="cover-photo">
        <img src="img/icon/picture.svg" alt="picture-box" class="cover-img" />
        <a href="#" class="cover-btn">Cover Photo</a>
      </div>
      <div class="title">
        <ul class="list">
          <li class="list-1">Add a Title</li>
          <li class="list-2">
            Select Tag
            <img src="img/icon/arrow-point-to-right (1).svg" alt="" />
          </li>
        </ul>
      </div>
      <div class="magic">
        <img src="img/icon/magic wand.svg" alt="magic img" />
      </div>
      <div class="btn-live">
        <button class="live">Go Live</button>
      </div>
      <div class="bottoum">
        <p class="p-one">Multi Guest LIVE</p>
        <p class="p-two">LIVE</p>
      </div>
      <img src="img/icon/white-circle.svg" alt="Dot" class="dot-icon" />
    </div>
  </body>
</html>
